<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0bb154f3a0.js"
      crossorigin="anonymous"
    ></script>
    <title></title>
  </head>
  <body>
    <main>
      <h1 id="titulo"><span></span></h1>
      <hr />
      <h2 id="secundario"></h2>

      <div>
        <div class="contenedor">
          <button class="btn btn-warn btn-lg" id="botonToast">Toast me</button>
          <p class="parrafo" id="par"></p>
          <button class="btn btn-normal btn-lg" id="botonSwal">Click me</button>
        </div>
        <div class="contenedor" id="fechas">
          <div>
            <input type="time" id="horaActual" />
          </div>
          <div class="p-3">
            <label for="checkIn">Fecha inicial:</label>
            <input type="date" id="checkIn" name="checkIn" min="" max="" />
          </div>
          <div class="p-3">
            <label for="checkOut">Fecha final:</label>
            <input type="date" id="checkOut" name="checkOut" min="" max="" />
          </div>
          <div class="p-3">
            <input
              type="button"
              class="btn btn-success"
              value="Calcular"
              id="calcular"
            />
          </div>
        </div>
      </div>
      <div class="contenedor">
        <form action="">
          <div class="form-control">
            <label for="card-number">NÃºmero de tarjeta</label>
            <input
              type="text"
              placeholder="xxxx-xxx-xxxx-xxx"
              id="card-number"
            />
          </div>
          <div class="form-control">
            <div class="icons">
              <i class="fa-brands fa-cc-visa"></i>
              <i class="fa-brands fa-cc-amex"></i>
              <i class="fa-brands fa-cc-diners-club"></i>
              <i class="fa-brands fa-cc-mastercard"></i>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
